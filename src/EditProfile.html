<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/Home page images/Logo.jpg"
    />
  </head>
  <body>
    <header>
      <a href="./Home.html"
        ><img
          src="./images/Home page images/Logo.jpg"
          alt="Our Logo"
          width="100"
          height="auto"
      /></a>
      <p>Username</p>
      <a href="./Profile.html">
        <img
          src="./images/icons/User icon.svg"
          alt="profile-picture"
          width="50"
          height="auto"
        />
      </a>
    </header>
    <main>
      <article>
        <h1>Edit Profile</h1>
        <section>
          <form action="">
            <div>
              <label for="profilepic">Change profile picture</label>
              <input type="file" name="file-area" id="profilepic" />
            </div>
            <div>
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="username here"
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                name="password1"
                id="password"
                placeholder="password here"
              />
            </div>
            <div>
              <label for="confirm">Confirm Password</label>
              <input
                type="password"
                name="password2"
                id="confirm"
                placeholder="password here"
              />
            </div>
            <input
              type="submit"
              name="submit-button"
              id="submit-button"
              value="Save changes"
            />
          </form>
        </section>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a href="https://twitter.com/MereSenior"
              ><img
                src="./images/icons/twitter.svg"
                alt="twitter icon"
                width="50"
                height="auto"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/mire.ab/"
              ><img
                src="./images/icons/instagram.svg"
                alt="instagram icon"
                width="50"
                height="auto"
            /></a>
          </li>
        </ul>
      </nav>
      <p>&copy; Copyright Lorem shoe 2022. All rights reserved.</p>
    </footer>
  </body>
</html>
