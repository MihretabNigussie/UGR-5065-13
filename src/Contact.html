      rel="icon"
      type="image/x-icon"
      href="./images/Home page images/Logo.jpg"
    />
  </head>
  <body>
    <header>
      <a href="./Home.html"
        ><img
          src="./images/Home page images/Logo.jpg"
          alt="Our Logo"
          width="100"
          height="auto"
      /></a>
      <nav>
        <ul>
          <li><a href="./About.html">About</a></li>
          <li><a href="./Contact.html">Contact</a></li>
          <li><a href="./Sign up.html">Sign up</a></li>
          <li><a href="./Login.html">Log in</a></li>
        </ul>
      </nav>
      <!-- The following content is shown only if the user logged in -->
      <div>
        <p>Username</p>
        <a href="./Profile.html"
          ><img
            src="./images/icons/User icon.svg"
            alt="profile-picture"
            width="50"
            height="auto"
        /></a>
      </div>
    </header>
    <main>
      <article>
        <p>
          We would love to be in touch with you! Please fill the following form
          and put your comments there. Thank you for your comment. It really
          helps us!
        </p>
        <section>
          <form action="">
            <div>
              <label for="name">Name <span id="name-required">*</span></label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="name here"
                required
              />
            </div>
            <div>
              <label for="email"
                >Email <span id="email-requied">*</span>
              </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email here"
                required
              />
            </div>
            <div>
              <label for="message"
                >Message <span id="email-requied">*</span></label
              >
              <textarea
                name="message-box"
                id="message"
                cols="30"
                rows="10"
                placeholder="message"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              name="send-button"
              id="send-btn"
              value="Send"
            />
          </form>
        </section>
      </article>
    </main>

            /></a>

            /></a>
