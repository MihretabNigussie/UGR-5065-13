<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/Home page images/Logo.jpg"
    />
  </head>
  <body>
    <header>
      <a href="./Home.html"
        ><img
          src="./images/Home page images/Logo.jpg"
          alt="Our Logo"
          width="100"
          height="auto"
      /></a>
    </header>
    <main>
      <article>
        <h1>Log in</h1>
        <section>
          <form action="">
            <div>
              <label for="username"
                >Username <span id="requiredname">*</span></label
              >
              <input
                type="text"
                name="username"
                id="username"
                placeholder="username here"
                required
              />
            </div>
            <div>
              <label for="password"
                >Password <span id="requiredpassword">*</span></label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password here"
                required
              />
            </div>
            <input type="submit" name="submit-button" id="submit-btn" />
          </form>
          <a href="./Sign up.html">Create an account</a>
        </section>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a href="https://twitter.com/MereSenior"
              ><img
                src="./images/icons/twitter.svg"
                alt="twitter icon"
                width="50"
                height="auto"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/mire.ab/"
              ><img
                src="./images/icons/instagram.svg"
                alt="instagram icon"
                width="50"
                height="auto"
            /></a>
          </li>
        </ul>
      </nav>
      <p>&copy; Copyright Lorem shoe 2022. All rights reserved.</p>
    </footer>
  </body>
</html>
